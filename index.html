<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>即時股票圖表</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lightweight-charts@4.2.1/dist/lightweight-charts.standalone.production.js"></script>
</head>
<body>

    <div class="container">
        <div class="page-header">
            <h1>即時股票圖表</h1>
            <div class="header-controls">
                <div class="theme-selector">
                    <label for="theme-select">選擇主題:</label>
                    <select id="theme-select">
                        <option value="tradingview-theme">TradingView 暗色</option>
                        <option value="light-theme">簡約亮色</option>
                        <option value="modern-dark-theme">現代暗色</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="control-group">
            <div class="input-item api-key-input-container">
                <label for="api-key-input">API 金鑰:</label>
                <input type="text" id="api-key-input" placeholder="請輸入你的 Twelve Data API 金鑰">
                <span id="api-key-status">
                    <span>API 金鑰已儲存！</span>
                    <button id="edit-api-key-btn" class="secondary-btn">編輯</button>
                </span>
            </div>
            <a href="https://twelvedata.com/register" target="_blank" class="api-link">註冊 Twelve Data API 金鑰</a>
        </div>

        <div class="control-group">
            <div class="input-item symbol-input-container">
                <label for="symbol-input">股票代號:</label>
                <input type="text" id="symbol-input" placeholder="例如: AAPL, TSLA">
                <div id="autocomplete-results"></div>
            </div>
            <button id="load-data-btn" class="primary-btn">載入數據</button>
        </div>

        <div class="control-group">
            <div class="interval-buttons">
                <button class="interval-btn active" data-interval="1day">1D</button>
                <button class="interval-btn" data-interval="1week">1W</button>
                <button class="interval-btn" data-interval="1month">1M</button>
            </div>
            <div class="date-range">
                <div class="input-item">
                    <label for="start-date">開始日期:</label>
                    <input type="date" id="start-date">
                </div>
                <div class="input-item">
                    <label for="end-date">結束日期:</label>
                    <input type="date" id="end-date">
                </div>
            </div>
        </div>

        <div class="control-group">
            <label>視覺化設定:</label>
            <div class="color-picker-group">
                <label for="up-color">上漲 K 線:</label>
                <input type="color" id="up-color" value="#26a69a">
            </div>
            <div class="color-picker-group">
                <label for="down-color">下跌 K 線:</label>
                <input type="color" id="down-color" value="#ef5350">
            </div>
        </div>

        <div id="chart-container">
            <div id="tooltip-container"></div>
            <div id="loading-indicator">
                <div class="loader"></div>
                <span>正在載入數據...</span>
            </div>
        </div>
        
        <div class="control-group">
            <button id="zoom-in-btn" class="secondary-btn">放大 (+)</button>
            <button id="zoom-out-btn" class="secondary-btn">縮小 (-)</button>
            <button id="reset-zoom-btn" class="secondary-btn">重設縮放 (R)</button>
            <div style="flex-grow: 1;"></div> <button id="toggle-volume-btn" class="secondary-btn">切換成交量</button>
            <button id="toggle-ma-btn" class="secondary-btn">切換 MA</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
